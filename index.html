    <script>
        var addZero = function(value) {
            if (value < 10) {
                value = '0' + value;
            }
            return value;
        };        
        timerID = setInterval('clock()', 100); 
        function clock() {
            document.getElementById("showClock").innerHTML = getNow();
        }
        function getNow() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1; 
            month = addZero(month);
            var day = now.getDate();
            day = addZero(day);
            var dayOfWeek = now.getDay(); 
            var hour = now.getHours();
            hour = addZero(hour);
            var min = now.getMinutes();
            min = addZero(min);
            var sec = now.getSeconds();
            sec = addZero(sec);
            var daysOfWeek = new Array("日", "月", "火", "水", "木", "金", "土");
            var s = "【" + year + "/" + month + "/" + day + " (" + daysOfWeek[dayOfWeek] + ") " + hour + ":" + min + ":" + sec + "】"; 
            return s;
        }
